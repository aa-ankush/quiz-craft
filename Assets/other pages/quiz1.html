<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ Craft</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="Assets/Images/Brain 1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../Images/Brain 1.png" alt="">
                <h3>Quiz Craft</h3>
            </div>
           
            <div class="btn">
                <div class="time"><i class="fa-solid fa-clock clock"></i><span>0:59</span></div>
            </div>
        </div>
    </div>   

    <div class="divider"></div>

    <div class="container">
        <div class="progress">
            <span>25% completed</span>
        </div>
        
    </div>

    <div class="container">
      <div class="progress-bar">
        <div class="bar oneforth"></div>
      </div>
    </div>

    <div class="container">
        <div class="content">
             <h1 class="question">what is the 8*14 ?</h1>
             <p class="para">select the best option</p>
        </div>
    </div>
   
    <div class="container">
        <div class="options">
          <div class="option">
            <span class="disk">A</span>
            <span class="ans">84</span>
          </div>

          <div class="option">
            <span class="disk">B</span>
            <span class="ans">112</span>
          </div>

          <div class="option">
            <span class="disk">C</span>
            <span class="ans">144</span>
          </div>

          <div class="option">
            <span class="disk">D</span>
            <span class="ans">256</span>
          </div>
        </div>
    </div>

    <div class="container">
        <div class="progress-btn">
            <a href="" class="preview-btn">Preview</a>
            <span>1 of 4 questions answered</span>
            <a href="quiz2.html" class="next-btn">Next</a>
        </div>
    </div>
